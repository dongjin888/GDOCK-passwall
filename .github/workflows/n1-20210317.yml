name:  编译支持斐讯N1盒子的OpenWRT固件-20210317
#=================================================

on: 
  release:
    types: [published]
#  push:
#    branches: 
#      - master
#  watch:
#    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler u-boot-tools
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
    - name: Clone source code
      run: |
        git clone https://github.com/coolsnowwolf/lede lede
        
  ##***************************************************************************  
    ##下载kenzok8/openwrt-packages的源代码 和 passwall依赖库kenzok8/small.git。
    - name: Clone openwrt-packages code
      run: |
        cd lede/package &&  git clone https://github.com/kenzok8/openwrt-packages.git
    
        
    - name: Clone small code
      run: |
        cd lede/package &&  git clone https://github.com/kenzok8/small.git
        
  ##****************************************************************************  
        
        
        
    - name: Update feeds
      run: cd lede && ./scripts/feeds update -a

    - name: Install feeds
      run: cd lede && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        #=================================================
        #+++++++++++++++++++++++++++++++++++++++++++++++++
        cp -f n1.config ./lede/.config
        chmod +x diy.sh
        cd lede
        ../diy.sh
        #++++++++++++++++++++++++++++++++++++++++++++++++
        #=================================================
        make defconfig
    - name: Download package
      run: |
        echo -e "$(nproc) thread build."
        cd lede && make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: Build
      run: |
        cd lede
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        #=================================================
        name: n1-20200826
        path: ./lede/bin
